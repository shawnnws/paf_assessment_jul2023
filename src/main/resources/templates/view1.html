<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Listings for <code th:text="${country}"></code></h1>

    <a th:href="@{/}">Back</a>

    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Image</td>
                <td>Details</td>
            </tr>
        </thead>
        <tbody>
            <!-- Check if the results list is empty -->
            <th:block th:if="${#lists.isEmpty(accomsList)}">
                <tr>
                    <td colspan="4">No listings found.</td>
                </tr>
            </th:block>
            <!-- If the results list is not empty, iterate over the listings -->
            <th:block th:if="${not #lists.isEmpty(accomsList)}">
                <tr th:each="listing : ${accomsList}">
                    <td th:text="${listing.name}"></td>
                    <td th:text="${listing.price}"></td>
                    <td>
                        <img th:src="${listing.image}" alt="Image" width="100" height="100" />
                    </td>
                    <td>
                        <a th:href="@{/details/{accommodationId}(accommodationId=${listing.accommodationId}, country=${country}, numberOfPerson=${numberOfPerson}, minPriceRange=${minPriceRange}, maxPriceRange=${maxPriceRange})}">Details</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>
</html>
