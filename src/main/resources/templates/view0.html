<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Search Our Accomodations</h1>

    <form action="/search" method="get" >
        <table>
            <tr>
                <td>Country:</td>
                <td>
                    <select th:field="${search.country}">
                        <option th:each="country : ${countriesList}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Number of person:</td>
                <td>
                    <input type="number" th:field="${search.numberOfPerson}">
                </td>
            </tr>
            <tr>
                <td>Price Range:</td>
                <td>
                    Min<input type="number" th:field="${search.minPriceRange}">
                </td>
                <td>
                    Max<input type="number" th:field="${search.maxPriceRange}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">Search</button>
                </td>
            </tr>
        </table>
        
    </form>
    
</body>
</html>
